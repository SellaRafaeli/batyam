<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Batyam</title>
<!--   <link rel="shortcut icon" href="http://designshack.net/favicon.ico"> -->
  <!-- <link rel="icon" href="http://designshack.net/favicon.ico"> -->
  <link rel="stylesheet" type="text/css" media="all" href="style.css">
  <script src="batyam.js"></script>
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="js/jquery.autocomplete.js"></script>
  <script type="text/javascript" src="js/currency-autocomplete.js"></script>
    <script type="text/javascript" src="js/jqueryAddOns.js"></script>
</head>

<body>
  <div id="topbar"><a href="http://sellarafaeli.com">Served With Love</a></div>
  <div id="w">
    <div id="content">
      <h1>Batyam Alpha</h1>
      <p>What are you looking for?</p>
      
      <div id="searchfield">
        <form><input type="text" name="currency" class="biginput" id="autocomplete"></form>
        <button style='height: 40px' onclick=$("#newQueryForm").toggle()>( more )</button>
      </div><!-- @end #searchfield -->
      
      <div id='newQueryForm' class='hiddenzz'>
      <p> New Query </p>
      <form onsubmit='return submitNewQuery($(this))'>
          <input name='name' placeholder='queryName'>
          <textarea name='query' placeholder='queryText'></textarea>
          <input type="submit" value="submit">          
      </form>
      </div>
      <!-- <div id="outputbox">
        <p id="outputcontent">(results will be displayed here.)</p>
      </div> -->

      <div id="outputbox">
          <p id="res">
                <p>Empty.</p>
          </p>
      </div>
      
    </div><!-- @end #content -->
  </div><!-- @end #w -->

</body>
</html>
